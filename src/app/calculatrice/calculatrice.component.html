<body>
<h1>Calculatrice basique</h1>

<div class="display">

  <p><input value="{{value1}}" (keyup)="changeValue1($event)" id="num1" placeholder="number1"> </p>
  <p><input value="{{value2}}" (keyup)="changeValue2($event)" type="number" id="num2" placeholder="number2"> </p>
  <div class="buttons">
    <button mat-mini-fab id="Additionner"  (click)="addNumbers()">+</button>
    <button mat-mini-fab id="Soustraire" (click)="subtractNumbers()">-</button>
    <button mat-mini-fab id="Multiplier" (click)="multiplyNumbers()" >*</button>
    <button mat-mini-fab id="Diviser" (click)="divideNumbers()">/</button>
  </div>
  <h2>={{result}} </h2>
</div>

<div class="error">

  @if (errorMessage!=='') {
    <p>{{errorMessage}}</p>
  }
</div>
</body>
